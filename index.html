<html ng-app="embedded-twitter">
<head>
<title>Live Twitter Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/style.css" rel="stylesheet"></link>
<script src="js/angular.min-2.js"></script>
<script src="js/app.js"></script>
</head>

<body ng-controller="App-Controller">
  <div class="row bigContainer">

    <div class="col-md-8 leftPane">

      <div class="video">
        <video width="700" controls>
          <source src="video/sample.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <span class="back">
              <img src="images/back.png" height="40">
        </span>
      </div>
      <div class="imageLogo">
        <iframe src="images/logo.svg" class="logo" frameborder="0"></iframe>
        <span class="showVideo">
              <img src="images/movie.png" height="40">
        </span>
      </div>
      <div class="footer">
      </div>


    </div>
    <div class="col-md-4 twitter">
      <!-- <div class="hashTag">
        <h2>#bcbk</h2>
      </div> -->
      <ul class="media-list">
        <li class="media" ng-repeat="data in data" >
          <div class="media-left">
            <img class="media-object" src="{{data.user.profile_image_url}}">
          </div>
          <div class="media-body">
            <h5 class="media-heading full-name">{{data.user.name}}</h5>
            <span class="id-name">@{{data.user.screen_name}}</span>
            <h5 class="media-heading text" ng-bind-html="data.text | rawHtml">{{data.text}}</h5>
          </div>
        </li>
      </ul>
    </div>

  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  var videoPane = $(".video");
  var logo = $('.imageLogo');
  var isVideoDown = false;
  videoPane.hide();
  // videoPane.slideUp(1);
  // videoPane.show();
// setInterval(updateTweet(false),100);
  $(".showVideo").click(function(){
    videoPane.slideDown(1000);
    logo.fadeOut(1000);

  });

  $(".back").click(function(){
    videoPane.slideUp(1000);
    logo.fadeIn(1000);
  });

</script>
</body>
</html>
