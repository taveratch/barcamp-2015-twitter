<html ng-app="embedded-twitter">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/style.css" rel="stylesheet"></link>
<script src="js/angular.min-2.js"></script>
<script src="js/app.js"></script>
</head>

<body ng-controller="App-Controller">
  <div class="row bigContainer">

    <div class="col-md-8 leftPane">

      <div class="video">
        <video width="700" controls>
          <source src="video/sample.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
      </div>
      <div class="imageLogo">
        <img src="images/logo.svg" class="responsive logo">
      </div>
      <div class="footer">
      </div>
      <span class="showVideo">
          <img src="images/movie.png" height="32">
      </span>

    </div>
    <div class="col-md-4 twitter">
      <ul class="media-list" >
        <li class="media" ng-repeat="data in data">
          <div class="media-left">
            <img class="media-object" src="{{data.user.profile_image_url}}">
          </div>
          <div class="media-body">
            <h5 class="media-heading full-name">{{data.user.name}}</h5>
            <span class="id-name">@{{data.user.screen_name}}</span>
            <h5 class="media-heading text">{{data.text}}</h5>
          </div>
        </li>
      </ul>
    </div>

  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  var videoPane = $(".video");
  var logo = $('.imageLogo');
  var isVideoDown = false;
  videoPane.hide();
  // videoPane.slideUp(1);
  // videoPane.show();
// setInterval(updateTweet(false),100);
  $(".showVideo").click(function(){
    if(!isVideoDown){
      videoPane.slideDown(1000);
      isVideoDown = true;
      logo.fadeOut(1000);
      // logo.hide();
    }else{
      videoPane.slideUp(1000);
      isVideoDown = false;
      logo.fadeIn(1000);
      // logo.show();
    }


  });

</script>
</body>
</html>
